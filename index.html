<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Job Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
      <h1 id="title">Job Form</h1>
      <p id="description">Please fill out the form below:</p>
      <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">

        <fieldset>
          <label id="name-label" for="name">Name: <input id="name" name="first-name" type="text" required placeholder="e.g. Jane Doe"/></label>
          <label id="number-label" for="number">Phone: <input id="number" name="number" type="number" required min="0" max="9" placeholder="e.g. 1234 567 8910"/></label>
          <label id="email-label" for="email">Email: <input id="email" name="email" type="email" required placeholder="e.g. jane.doe@email.com"/></label>
          <label for="new-password">New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>

      <label for="ethnicity">Ethnicity:
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">British</option>
            <option value="2">Asian</option>
            <option value="3">African</option>
            <option value="4">Other</option>
          </select>
        </label>

      <fieldset>
        <legend>Gender:</legend>
        <label for="male"><input id="male" type="radio" name="gender" class="inline" checked value="gender"/> Male</label>
        <label for="female"><input id="female" type="radio" name="gender" class="inline" value="gender"/> Female</label>
      </fieldset>

      <fieldset>
        <legend>Availability:</legend>
        <label for="Mornings"><input id="Mornings" type="checkbox" name="gender" class="inline" value="gender"/> Mornings</label>
        <label for="Afternoons"><input id="Afternoons" type="checkbox" name="gender" class="inline" value="gender"/> Afternoons</label>
        <label for="Weekends"><input id="Weekends" type="checkbox" name="gender" class="inline" value="gender"/> Weekends</label>
        <label for="None"><input id="None" type="checkbox" name="gender" class="inline" value="gender"/> None</label>
      </fieldset>

      <label for="suitability">Why do you suit this role? Please state reasons below:
          <textarea id="suitability" name="suitability" rows="5" cols="50" placeholder="I suit this role because..."></textarea>
        </label>
      
      <input type="submit" id="submit">

      </form>
  </body>
</html>
